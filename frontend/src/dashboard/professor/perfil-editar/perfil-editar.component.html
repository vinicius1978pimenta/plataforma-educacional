<div class="container">
  <div class="d-flex gap-4 align-items-stretch">

    <form (ngSubmit)="salvarAlteracoes()" #usuarioForm="ngForm" class="w-100">
      <h3 class="mt-0">Nome</h3>
      <div class="form-group">
        <label for="name"></label>
        <input
          id="name"
          name="name"
          [(ngModel)]="usuario.name"
          class="form-control"
          required
        />
      </div>

      <!--
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          id="email"
          name="email"
          [(ngModel)]="usuario.email"
          class="form-control"
          required
        />
      </div>
      -->
      <button type="submit" class="botoes-salvar">
        Atualizar nome
      </button>

 <form (ngSubmit)="salvarAlteracaoSenha()" #senhaForm="ngForm" class="w-100">
      <h3 class="mt-0">Trocar a Senha</h3>
      <div class="form-group">
        <label for="senhaAntiga">Senha Antiga</label>
        <input
          id="senhaAntiga"
          name="senhaAntiga"
          type="password"
          [(ngModel)]="usuario.senhaAntiga"
          class="form-control"
          required
        />
      </div>

      <div class="form-group">
        <label for="senhaNova">Nova Senha</label>
        <input
          id="senhaNova"
          name="senhaNova"
          type="password"
          [(ngModel)]="usuario.senhaNova"
          class="form-control"
          required
        />
      </div>

      <button type="submit" class="botoes-salvar">
        Atualizar Senha
      </button>
    </form>

    </form>

   
  </div>
</div>
