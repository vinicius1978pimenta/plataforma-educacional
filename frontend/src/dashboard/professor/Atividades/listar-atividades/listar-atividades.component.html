<div class="container mt-5">
  <h2 class="mb-4">Atividades</h2>

  <div class="form-group mb-3">
    <input
      type="text"
      [(ngModel)]="filtro"
      (input)="filtrar()"
      placeholder="Buscar por título..."
      class="form-control"
    />
  </div>

  <div *ngIf="atividadesFiltradas.length === 0" class="alert alert-info">
    Nenhuma atividade encontrada.
  </div>

  <table class="table table-bordered table-hover" *ngIf="atividadesFiltradas.length > 0">
    <thead class="thead-light">
      <tr>
        <th>Título</th>
        <th>Matéria</th>
        <th>Tipo</th>
        <th>Dificuldade</th>
        <th>Ativa</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let atividade of atividadesFiltradas">
        <td>{{ atividade.titulo }}</td>
        <td>{{ atividade.materia }}</td>
        <td>{{ atividade.tipo }}</td>
        <td>{{ atividade.dificuldade }}</td>
        <td>{{ atividade.ativa ? 'Sim' : 'Não' }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="editar(atividade.id)">Editar</button>
          <button class="btn btn-sm btn-danger" (click)="excluir(atividade.id)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
   <button type="submit" class="btn btn-secondary w-100 mt-3 " routerLink="/dashboard-professor">
      Voltar
    </button>
</div>
