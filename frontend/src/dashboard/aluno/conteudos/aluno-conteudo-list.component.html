<div class="container mx-auto p-6 max-w-6xl">
  <!-- Header simples -->
  <div class="mb-6">
    <button 
       (click)="voltarParaMateriais()"
       class="text-blue-600 hover:text-blue-800 mb-4">
      ← Voltar aos Materiais
    </button>

    <div *ngIf="material" class="bg-white rounded-lg shadow p-4 mb-6">
      <h1 class="text-2xl font-bold text-gray-800">
        {{ material.titulo }}
      </h1>
      <p class="text-gray-600">{{ material.conteudo }}</p>
    </div>
  </div>

  <!-- Lista de Conteúdos -->
  <div *ngIf="conteudos.length > 0; else semConteudo">
    <div *ngFor="let c of conteudos" class="conteudo-card bg-white rounded-lg shadow p-4 mb-4 cursor-pointer hover:shadow-md transition-shadow" (click)="abrirModalConteudo(c)">
      <div class="flex items-start justify-between">
        <div class="flex-1">
          <div class="flex items-center gap-2 mb-2">
            <span class="text-xl">{{ getIconeConteudo(c.tipo) }}</span>
            <span class="px-2 py-1 rounded text-xs font-medium" [ngClass]="getCorTipo(c.tipo)">
              {{ c.tipo }}
            </span>
          </div>
          <h3 class="text-lg font-semibold text-gray-800 mb-2">{{ c.titulo }}</h3>
          <p class="text-gray-600 mb-2">{{ c.descricao }}</p>
          <small class="text-gray-500">Professor: {{ c.professor?.nome }}</small>
          <div class="text-xs text-gray-400 mt-1">{{ formatarData(c.createdAt) }}</div>
        </div>
        <div class="ml-4">
          <button class="text-gray-400 hover:text-gray-600">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <ng-template #semConteudo>
    <div class="text-center py-8">
      <p class="text-gray-500 text-lg">Nenhum conteúdo disponível.</p>
    </div>
  </ng-template>

  <!-- Modal simples -->
  <div 
     *ngIf="showModal"
     class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
     (click)="fecharModal()">

    <div
       class="bg-white rounded-lg max-w-md w-full mx-4"
       (click)="$event.stopPropagation()">

      <div class="p-6">
        <h3 class="text-lg font-semibold mb-4">{{ conteudoSelecionado?.titulo }}</h3>
        
        <button 
           *ngIf="conteudoSelecionado?.tipo !== 'PDF'"
           (click)="visualizarConteudo()"
           class="w-full mb-3 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
          <span *ngIf="conteudoSelecionado?.tipo === 'LINK'">Abrir Link</span>
          <span *ngIf="conteudoSelecionado?.tipo === 'TEXTO'">Ler Conteúdo</span>
        </button>

        <button 
           *ngIf="conteudoSelecionado?.tipo === 'PDF'"
           (click)="downloadPdf()"
           class="w-full mb-3 px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700"
           [disabled]="loading">
          <span *ngIf="!loading">Baixar PDF</span>
          <span *ngIf="loading">Baixando...</span>
        </button>

        <button 
           (click)="fecharModal()"
           class="w-full px-4 py-2 border text-gray-700 rounded hover:bg-gray-50">
          Fechar
        </button>
      </div>
    </div>
  </div>
</div>
