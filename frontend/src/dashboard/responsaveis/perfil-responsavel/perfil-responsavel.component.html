    <div class="form-container w-100">
      <form (ngSubmit)="salvarAlteracoes()" #profileForm="ngForm" class="w-100">
        <h2 class="form-title">Atualizar Nome</h2>

        <div class="form-group">
          <label for="name" class="form-label">Nome Completo</label>
          <input
            id="name"
            name="name"

            class="form-control"

            autocomplete="name"
          />
        </div>

        <button type="submit" class="btn-update botoes-salvar">

      </form>

            class="form-control"

          />

        <div class="form-group">
          <label for="senhaNova" class="form-label">Nova Senha</label>
          <input
            id="senhaNova"

            class="form-control"
            placeholder="Digite a nova senha"

          />
        </div>

        <button type="submit" class="btn-update botoes-salvar">
          Atualizar Senha
        </button>
      </form>
