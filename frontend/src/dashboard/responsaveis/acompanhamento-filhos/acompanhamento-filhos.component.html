<app-navbar2></app-navbar2>

<div class="container">
  <!-- Faixa de título com degradê -->
  <div class="header-actions">
    <h2>Meus Filhos</h2>
  </div>

  <div *ngIf="filhos && filhos.length > 0; else noChildren">
    <div *ngFor="let filho of filhos; trackBy: trackById" class="child-card">
      <div class="child-header">
        <div class="child-info">
          <h3>{{ filho.name }}</h3>
          <p>Email: {{ filho.email }}</p>
        </div>

        <button class="btn-toggle" (click)="toggleExpand(filho.id)">
          {{ expandedId === filho.id ? 'Recolher' : 'Ver relatório' }}
        </button>
      </div>

      <div class="child-panel" *ngIf="expandedId === filho.id">
        <app-relatorios-responsavel [alunoId]="filho.id"></app-relatorios-responsavel>
      </div>
    </div>
  </div>

  <ng-template #noChildren>
    <div class="alert alert-info">Nenhum filho vinculado a esta conta.</div>
  </ng-template>
</div>
