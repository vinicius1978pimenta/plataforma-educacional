<div class="carousel-section mb-0 fade-in">
  <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="3" aria-label="Slide 4"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://images.unsplash.com/photo-1529156069898-49953e39b3ac?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&h=400&q=80"
          class="d-block w-100 carousel-image" alt="Crianças brincando na escola">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{ 'carrosel-1' | transloco }}</h5>
          <p>{{ 'carrosel-2' | transloco }}</p>
        </div>
      </div>

      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1588072432836-e10032774350?auto=format&fit=crop&w=1200&h=400&q=80"
          class="d-block w-100 carousel-image" alt="Crianças lendo na biblioteca">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{ 'carrosel-3' | transloco }}</h5>
          <p>{{ 'carrosel-4' | transloco }}</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1497486751825-1233686d5d80?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&h=400&q=80"
          class="d-block w-100 carousel-image" alt="Crianças estudando juntas">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{ 'carrosel-5' | transloco }}</h5>
          <p>{{ 'carrosel-6' | transloco }}</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://www.riosdenoticias.com.br/wp-content/uploads/2024/07/criancas-brincando-arco-iris-brinquedos.jpg"
          class="d-block w-100 carousel-image" alt="Crianças brincando ao ar livre">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{ 'carrosel-7' | transloco }}</h5>
          <p>{{ 'carrosel-8' | transloco }}</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Próximo</span>
    </button>
  </div>
</div>
